name: disable_screenshots
description: "Provides three related functions that disable screenshots. These are: screenshot monitoring, adding a watermark globally, disabling screenshots (only supports Android). 提供三个禁用截屏的相关功能。分别是：截屏监控、全局添加水印、禁用截屏（仅支持Android）"
version: 0.2.0
repository: https://github.com/xx-li/disable_screenshots
homepage: https://blog.devlxx.com

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.devlxx.disable_screenshots
        pluginClass: DisableScreenshotsPlugin
      ios:
        pluginClass: DisableScreenshotsPlugin