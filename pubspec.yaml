  web_socket_channel: 2.2.0
  # 权限
  permission_handler: 9.2.0
  # 评分星星
  flutter_rating_bar: 4.0.1
  # 视频播放器 ijk
  #  fijkplayer: 0.10.1
  # 视频播放
  video_player: 2.4.7
