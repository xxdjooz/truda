  carousel_slider: 4.1.1
  # 禁止截屏
  #  disable_screenshots: 0.2.0
  disable_screenshots:
    path: plugins/disable_screenshots-0.2.0
  # 屏幕常亮
  wakelock: 0.6.2
  # 时间选择器，因为国际化问题修改代码
  flutter_datetime_picker:
    path: plugins/flutter_datetime_picker-1.5.1
  # camera
  camera: 0.10.0+1
  # 字体大小自适应
  auto_size_text: 3.0.0
  # webview
  webview_flutter: 3.0.4
  # 外部浏览器，open三方app
  # 这个在6.1.1时，打开外部浏览器好像是打开它的一个webview，导致有个scheme问题
  url_launcher: 6.0.20
  url_launcher_android: 6.0.17
  # 进度条
  percent_indicator: 4.2.2
  # adjust
  adjust_sdk: 4.31.0
  # 崩溃统计
  #  sentry_flutter: 6.10.0
  # 列表侧滑
  flutter_slidable: 2.0.0
  # 动画
